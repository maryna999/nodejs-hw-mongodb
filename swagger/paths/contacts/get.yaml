summary: Get all contacts
description: |
  Retrieves a list of all contacts. You can filter and paginate the contacts by using query parameters.
operationId: getContacts
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    description: The page number to retrieve.
    schema:
      type: integer
      example: 1
  - name: limit
    in: query
    required: false
    description: The number of contacts per page.
    schema:
      type: integer
      example: 10
responses:
  '200':
    description: A list of contacts.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/Contact.yaml'
  '401':
    description: Unauthorized.
  '500':
    description: Internal server error.
