summary: Get contact by ID
description: |
  Retrieves a contact from the database by its unique identifier.
  This operation requires a valid Bearer token for authentication.
operationId: getContactById
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The unique identifier of the contact.
    schema:
      type: string
responses:
  '200':
    description: The contact was successfully retrieved.
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/Contact.yaml
  '404':
    description: Contact not found.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Contact not found.
