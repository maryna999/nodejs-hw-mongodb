operationId: updateContact
summary: Update a contact by ID
tags:
  - Contacts
parameters:
  - name: contactId
    in: path
    description: ID of the contact to update
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          contactType:
            type: string
            enum: [work, home, personal]
          isFavourite:
            type: boolean
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        example:
          status: 200
          message: 'Contact updated successfully'
  '404':
    description: Contact not found
    content:
      application/json:
        example:
          status: 404
          message: 'Contact not found'
  '500':
    description: Server error
    content:
      application/json:
        example:
          status: 500
          message: 'Something went wrong'
          data:
            message: 'Something went wrong'
