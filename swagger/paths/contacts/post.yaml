operationId: createContact
summary: Create a new contact
tags:
  - Contacts
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          contactType:
            type: string
            enum: [work, home, personal]
          isFavourite:
            type: boolean
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        example:
          status: 201
          message: 'Contact created successfully'
          data:
            _id: '675f50e84f6f4031142594d9'
            name: 'John Doe'
            phoneNumber: 380989987458
            email: 'trembo@mail.com'
            isFavourite: false
            contactType: 'work'
            createdAt: '2024-05-08T16:12:14.954182'
            updatedAt: '2024-05-08T16:12:14.954182'
  '400':
    description: Invalid input
    content:
      application/json:
        example:
          status: 400
          message: 'Invalid input data'
  '500':
    description: Server error
    content:
      application/json:
        example:
          status: 500
          message: 'Something went wrong'
          data:
            message: 'Something went wrong'
