summary: User login
description: |
  Authenticates the user and returns an access token (JWT) and refresh token.
  The user must provide valid credentials (email and password).
operationId: loginUser
tags:
  - Auth
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            description: User's email address.
          password:
            type: string
            description: User's password.
responses:
  '200':
    description: Successful login, returns the access and refresh tokens.
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
              description: The access token (JWT).
            refreshToken:
              type: string
              description: The refresh token.
  '400':
    description: Bad request, invalid email or password.
  '401':
    description: Unauthorized, invalid credentials.
  '500':
    description: Internal server error.
